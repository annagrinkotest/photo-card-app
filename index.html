<html>

<head>
	<title>Photo Card App</title>
	<link rel="stylesheet" href="style.css">
	<script src="main.js"></script>
	<meta charset="UTF-8">
</head>

<body>

	<div class="card">
		<div class="mainCard">
			<div class="userImage">
				<img src="paris.jpg" />
			</div>
			<div class="userCard">
				<div class="userInfo">
					<div class="userAvatar">
						<img src="myavatar.jpg" />
					</div>
					<div class="content">
						<div id="userName">
							Anna Grinko
						</div>
						<div id="userNick">
							@Anna Grinko
						</div>
					</div>
				</div>
				<div class="userPost">
					<span id="post">Вид на Эйфелеву башню. Mост Йена, Париж, Иль-де-Франс, Франция</span>
					<br>
					<a href="https://clck.ru/NnNGb" target="_blank"> Посмотреть на карте</a>
					<br>
					<time datetime="2019-07-20"> 28 сентября 2018 <time>
				</div>
			</div>
			<div class="cardFooter">
				<a href="#" id="editButton"> Edit </a>
			</div>
		</div>
		<div class="editForm">
			<div class="smallform">
				<div class="title">
					<label for="name">
						Image URL
					</label>
				</div>
				<div class="data">
					<input type="text" id="imageField"  value="paris.jpg">
				</div>
			</div>
			<div class="smallform">
				<div class="title">
					<label for="name">
						Avatar URL
					</label>
				</div>
				<div class="data">
					<input type="text" id="avatarField" value="myavatar.jpg">
				</div>
			</div>
			<div class="smallform">
				<div class="title">
					<label for="name">
						User name
					</label>
				</div>
				<div class="data">
					<input type="text" id="nameField" value="Anna Grinko">
				</div>
			</div>
			<div class="smallform">
				<div class="title">
					<label for="name">
						Nickname
					</label>
				</div>
				<div class="data">
					<input type="text" id="nicknameField"  value="@Anna Grinko">
				</div>
			</div>
			<div class="smallform">
				<div class="title">
					<label for="name">
						Location
					</label>
				</div>
				<div class="data">
					<input type="text" id="mapField" value="https://clck.ru/NnNGb">
				</div>
			</div>
			<div class="smallform">
				<div class="title">
					<label for="name">
						Date
					</label>
				</div>
				<div class="data">
					<input type="text" id="dateField" value="28 сентября 2018">
				</div>
			</div>
			<div class="smallform">
				<div class="title">
					<label for="name">
						Description
					</label>
				</div>
				<div class="data">
					<textarea
						id="descriptionField"> Вид на Эйфелеву башню. Mост Йена, Париж, Иль-де-Франс, Франция</textarea>
				</div>
			</div>
			<div class="editFormFooter">
				<a href="#" id="saveButton"> Save </a>
				<a href="#" id="canselButton"> Cancel </a>
			</div>
		</div>
	</div>

</body>

</html>
